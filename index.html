    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: #000;
        }

        body {
            position: relative;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wrap {
            max-width: 600px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 0 20px;
            z-index: 1;
            animation: fade-in 1.5s ease-in-out forwards;
            opacity: 0;
        }

        .step-block {
            background: rgba(34, 34, 34, 0.7);
            border: 2px solid #333;
            box-shadow: 0 0 10px #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .question-title {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
        }

        .buttons-block {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap;
        }

        .step-btn {
            padding: 12px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            background: transparent;
            transition: background-color 0.3s ease;
            text-decoration: none;
            flex: 1 1 45%;
            min-width: 120px;
        }

        .step-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .external-link::after {
            content: " 🔗";
            font-size: 0.8em;
            color: #fff;
        }

        video#VideoBg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            object-fit: cover;
            background-color: #000;
            opacity: 0;
            animation: fade-in 1.5s ease-in-out forwards;
        }

        @media (max-width: 768px) {
            .step-btn {
                flex: 1 1 100%;
            }
        }
    </style>

    <script src="https://cdn.smrt-content.com/assets/1004/js/jquery.min.js" defer></script>
    <script src="https://cdn.smrt-content.com/assets/1004/js/device.min.js" defer></script>
    <script src="https://cdn.smrt-content.com/assets/1004/js/custom.js" defer></script>
    <script src="https://cdn.smrt-content.com/assets/1004/js/backoffer.js" defer></script>
</head>
<body>
    <video autoplay muted loop id="VideoBg" preload="auto">
        <source src="https://archive.org/download/c057t288e/c057t288e.mp4" type="video/mp4">
        Vaš preglednik ne podržava video element.
    </video>

    <div class="wrap">
        <div class="step-block">
            <div class="logo">
                <img src="https://i.postimg.cc/W3SJB7WT/iunclbtzi.png" alt="Hrvatske i mediteranske ljepote">
            </div>
            <div class="step-item">
                <div class="question-title">
                    Želite li istražiti hrvatsku kulturu i ljepotu?
                </div>
                <div class="buttons-block">
                    <button class="step-btn">Da</button>
                    <button class="step-btn">Ne</button>
                </div>
            </div>
            <div class="step-item thishide" style="display: none;">
                <div class="question-title">
                    UPOZORENJE! Ova žena je iz Hrvatske i prima samo posjetitelje starije od 25 godina.
                </div>
                <div class="buttons-block">
                    <a href="https://cjdcabh.pixls.one/p/WQnuM" 
                       class="step-btn external-link" 
                       rel="noopener noreferrer">
                        PRIHVATI
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".step-btn:not(.external-link)");
            const stepItem1 = document.querySelectorAll(".step-item")[0];
            const stepItem2 = document.querySelectorAll(".step-item")[1];

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    stepItem1.style.display = "none";
                    stepItem2.style.display = "block";
                });
            });
        });
    </script>
</body>
</html>
